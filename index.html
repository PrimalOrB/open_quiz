<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Quiz Game</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

    <!-- header element -->
    <header>
        <!-- container for head elemend to utilize flexbox -->
        <div id="head-container">
            <!-- div to hold button for high scores link -->
            <div class="head-item" id="high-scores"><button id="high-button">view high scores</button></div>
            <!-- div to hold timer -->
            <div class="head-item" id="timer"></div>
        </div>
    </header>

    <main id="container">
        <!-- HTML content generated in JS and is cleared / regenerated depending on the portion of the quiz in progress -->
    </main>

        <!-- The Modal -->
    <div id="addNewModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
                <form class="form-container" autocomplete="off">
                    <div class="form-line">
                        <label for="question_new">Question: </label>
                        <input id="question_new" type="text" placeholder="New Question">
                    </div>

                    <hr>

                    <div class="form-line">
                        <label for="answer1">Answer 1: </label>
                        <input id="answer1" type="text" placeholder="Answer 1">
                        <input type="radio" id="radio1" name="radio" value="">
                    </div>

                    <div class="form-line">
                        <label for="answer2">Answer 2: </label>
                        <input id="answer2" type="text" placeholder="Answer 2">
                        <input type="radio" id="radio2" name="radio" value="">
                    </div>

                    <div class="form-line">
                        <label for="answer3">Answer 3: </label>
                        <input id="answer3" type="text" placeholder="Answer 3">
                        <input type="radio" id="radio3" name="radio" value="">
                    </div>

                    <div class="form-line">
                        <label for="answer4">Answer 4: </label>
                        <input id="answer4" type="text" placeholder="Answer 4">
                        <input type="radio" id="radio4" name="radio" value="">
                    </div>

                    <div class="form-line">
                        <button type="submit" id="add-submit">add new question</button>
                    </div>
                </form>
        </div>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="./assets/js/quiz.js"></script>
</body>
</html>
